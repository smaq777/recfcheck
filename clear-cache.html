<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMyBib - Clear Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 20px;
        }
        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .secondary:hover {
            background: #cbd5e0;
        }
        .success {
            color: #22863a;
            background: #f0f7f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success.show {
            display: block;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è CheckMyBib Cache Cleaner</h1>
        <p>Use this tool to clear local browser storage if you're experiencing login issues with cached/deleted accounts.</p>
        
        <button onclick="clearCache()">Clear All Cache & LocalStorage</button>
        <button class="secondary" onclick="clearOnlyUser()">Clear Only User Session</button>
        <button class="secondary" onclick="window.close()">Close</button>
        
        <div class="success" id="success">
            ‚úÖ Cache cleared successfully! Redirecting to login...
        </div>
    </div>

    <script>
        function clearCache() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear IndexedDB
            if (window.indexedDB) {
                indexedDB.databases().then(dbs => {
                    dbs.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                });
            }
            
            // Show success message
            showSuccess();
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function clearOnlyUser() {
            // Clear only user-related data
            localStorage.removeItem('refcheck_user');
            localStorage.removeItem('refcheck_verification_email');
            localStorage.removeItem('refcheck_auth_token');
            
            showSuccess();
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function showSuccess() {
            const successEl = document.getElementById('success');
            successEl.classList.add('show');
        }

        // Display current cache data
        window.addEventListener('load', function() {
            const userData = localStorage.getItem('refcheck_user');
            if (userData) {
                console.log('Current cached user:', JSON.parse(userData));
            }
        });
    </script>
</body>
</html>
